<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="col-form-label">Nombre de la categoria:</label>
    <br>
    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese un nombre">
  </div>
  <div class="form-group">
    <label class="col-form-label">Descripcion</label>
    <br>
    <input formControlName="descripcion" type="text" class="form-control" placeholder="Ingrese una descripcion">
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="this.form.invalid" >Guardar</button>
  <button type="button" class="btn btn-danger" (click)="onClickLimpiar()">Borrar</button>
</form>
