<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="practica.js"></script>
    <style>
        #edad{
            max-width: 60px;
            border-style: groove;
            border-color: black;
        }
    </style>

    <title>Formulario</title>
</head>
<body>
    <div id="todo">
        <h1>CONTACTO</h1>
                     
        <p>Completa tus datos.</p>

        <form action="" method="GET" name="form" class='formulario' style="width: 400px;">
            <div class="ipersonal">
                <p>Informacion personal:</p>
                <label for="nombre">
                    Nombre:
                </label>
                <br>
                <input id="nombre" name="nombre" type="text" placeholder="Escriba su nombre" value="" class="ipersonal validacionFormulario">
                <br>
                <label for="apellido">
                    Apellido:
                </label>
                <br>
                <input id="apellido" name="apellido" type="text" placeholder="Escriba su apellido" value="" class="ipersonal validacionFormulario">
                <br>
                <label for="edad">
                    Edad:
                </label>
                <br>
                <input id="edad" name="edad" type="number" placeholder="Edad" max="99" min="18" value="" >
                <br>
                <br>
                <div class="radioInput">
                    <input type="radio" id="masculino" name="genero" checked>
                    <label for="masculino">Masculino</label>
                    <br>

                    <input type="radio" id="femenino" name="genero">
                    <label for="femenino">Femenino</label>
                    <br>

                    <input type="radio" id="otres" name="genero">
                    <label for="otros">Otros</label>
                </div>
                
            </div>
            <br>

            <br>
            <div class="ipersonal">
                <p>Informacion adicional:</p>
                <label for="empresa">
                    Empresa:
                </label>
                <input id="empresa" name="empresa" type="text" placeholder="Escriba su  empresa" value="" class="inputForm">
            </div>
            <br>
            <button type="submit" class="submit">Enviar</button>
            <button type="button" value="limpiarFormulario" class="botonReset">Borrar todo</button>
        </form>
    </div>
</body>
</html>
